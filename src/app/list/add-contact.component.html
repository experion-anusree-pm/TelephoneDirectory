<div class="container">
  <div class="row">

    <div class="col-lg-6">
      <div class="page-header">
        <h1>Create New Contact</h1>
      </div>
      <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">

        <div class="form-group">
          <label for="formGroupExampleInput">First Name</label>
          <input type="text" class="form-control" placeholder="Enter First Name" ngModel name="txtFirstName" required maxlength="50" >
        </div>

        <div class="form-group">
          <label for="Last Name">Last Name</label>
          <input type="text" class="form-control" placeholder="Enter Last Name" ngModel name="txtLastName" required maxlength="50" >
        </div>

        <div class="form-group">
          <label for="Phone Number">Phone Number</label>
          <input type="text" class="form-control" placeholder="Enter Phone Number" (change)="onChangeValidate($event.target.value)" ngModel name="txtPhoneNumber" pattern="^(\+91[\-\s]?)?[0]?(91)?\d{10}$" >
           
        </div>

        <div class="form-group">
          <label for="Address">Address</label>
          <textarea class="form-control" placeholder="Enter Address" ngModel name="txtAddress" ></textarea>
        </div>
        

        <div class="btn-group" role="group" aria-label="...">
          <input type="submit" [disabled]="f.invalid" class="btn btn-primary" value="Create" style="width:325px">

        </div>
      </form>
    </div>
  </div>
</div>
